services:
  dredge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dredge_app
    ports:
      - "8000:80"
    volumes:
      - ./backend/data:/app/backend/data
      - ./.env:/app/.env:ro
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dredge_scheduler
    volumes:
      - ./backend/data:/app/backend/data
      - ./.env:/app/.env:ro
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
    command: ["python", "/app/scheduler_entry.py"]
