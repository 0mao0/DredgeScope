services:
  dredge:
    image: ghcr.io/0mao0/dredgescope:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dredge_app
    ports:
      - "8000:80"
    volumes:
      - ./backend/data:/app/backend/data
      - ./.env:/app/.env:ro
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  scheduler:
    image: ghcr.io/0mao0/dredgescope:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dredge_scheduler
    volumes:
      - ./backend/data:/app/backend/data
      - ./.env:/app/.env:ro
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
    command: ["python", "/app/scheduler_entry.py"]

  watchtower:
    image: containrrr/watchtower
    container_name: dredge_watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_REPO=ghcr.io/0mao0/dredgescope
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL:-}
    restart: always
